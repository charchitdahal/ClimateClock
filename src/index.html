<!DOCTYPE HTML>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        .container {
            position: relative;
            text-align: center;
            color: white;
        }

        .year {
            font-size: 140px;
            color : #feffc6;
            position: absolute;
            top: 280px;
            left: 180px;
        }

        .day {
            font-size: 120px;
            color : #feffc6;
            position: absolute;
            top: 270px;
            left: 460px;
        }

        .hour {
            font-size: 110px;
            color : #feffc6;
            position: absolute;
            top: 260px;
            left: 730px;
        }

        .minute {
            font-size: 100px;
            color : #feffc6;
            position: absolute;
            top: 250px;
            left: 830px;
        }

        .second {
            font-size: 90px;
            color : #feffc6;
            position: absolute;
            top: 250px;
            left: 970px;
        }

        p {
            text-align: center;
            font-size: 60px;
            margin-top: 0px;
        }

        html,body{
            margin:0;
            height:100%;
        }
        img{
            display:block;
            width:100%; height:100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    // Set the date we're counting down to
    const countDownDate = new Date("Dec 31, 2027 04:00:00").getTime();

    // Update the count down every 1 second
    const x = setInterval(function () {

        // Get today's date and time
        const now = new Date().getTime();

        // Find the distance between now and the count down date
        const distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        const years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365));
        const days = Math.floor(distance % (1000 * 60 * 60 * 24*365) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);


        document.getElementById("years").innerHTML = years;
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;


        // If the count down is over, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("demo").innerHTML = "Un-Reversible Climate Change Damage";
        }
    }, 1000);

</script>

<div class="container">
<img src="https://www.democracynow.org/images/headlines/73/54573/full_hd/h13-climate-activists-unveil-climate-clock-nyc-ahead-global-climate-strike.jpg" alt="">

    <div class="year" id="years"> </div>

    //Day
    <div class="day" id="days"></div>

    //Hour
    <div class="hour" id="hours"></div>

    //Minute
    <div class="minute" id="minutes"></div>

    //Second
    <div class="second" id ="seconds"></div>

</div>

<p id="demo" class="years"></p>

</body>
</html>
